{% extends "users/cabinet.html" %}
{% block content_cabinet %}

        <h2>Пополнить счет</h2>
        <form action="" method="post">{% csrf_token %}
            {% include "_form_errors.html" with form=deposit_form %}

            <p><input type="submit" value="Продолжить" /></p>
        </form>
    </div>
{% endblock %}
