{% if form.errors %}
    <ul class="form_errors_list">
    {% for error in form.non_field_errors %}
        <li>{{ error }}</li>
    {% endfor %}
    {% for field in form %}
        {% for error in field.errors %}
            <li>{{ field.label }} - {{ error }}</li>
        {% endfor %}
    {% endfor %}
    </ul>
{% endif %}
